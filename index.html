<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Composable Squares</title>
        <script src="node_modules/react/umd/react.development.js"></script>
        <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    </head>
    <body>

        <div id="app"></div>

        <script>

            const header = React.createElement('h1', {
                style: {
                    fontStyle: 'italic',
                    color: 'purple'
             }
            }, 'Composable Squares');

            const blueBox = React.createElement('h1', {
                    style:
                    {
                        backgroundColor: 'blue',
                        color: 'white',
                        width: '190px',
                        height: '190px',
                        padding: '20px',
                        display: 'inline-block',
                        verticalAlign: 'top'
                    }
                }, 'white on blue');

            const redBox = React.createElement('h1', {
                    style:
                    {
                        backgroundColor: 'red',
                        color: 'blue',
                        width: '190px',
                        height: '190px',
                        padding: '20px',
                        display: 'inline-block',
                        verticalAlign: 'top'
                    }
                }, 'blue on red');

            const pinkBox = React.createElement('h1', {
                style:
                {
                    backgroundColor: 'pink',
                    color: 'green',
                    width: '190px',
                    height: '190px',
                    padding: '20px',
                    display: 'inline-block',
                    verticalAlign: 'top'
                }
            }, 'green on pink');

            const squares = React.createElement('div', null, blueBox, redBox, pinkBox)

            const app = React.createElement('div', null, header, squares)

            ReactDOM.render(app, document.getElementById('app'))
